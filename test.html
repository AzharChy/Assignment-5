<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="flex justify-between gap-4 mt-8">
    
        
        <div class="flex flex-col gap-4 w-full">
            
            
            <div class="flex gap-4">
                <div class="flex justify-center items-center border rounded-md flex-1 h-32 bg-blue-200">
                    <div>
                        <i class="fa-solid fa-check text-xl text-center bg-blue-600 text-white w-6 h-6 border rounded-lg"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="poppins-medium text-base">Task Assigned</h3>
                        <h3 class="poppins-bold text-3xl">5</h3>
                    </div>
                </div>
    
                <div class="flex justify-center items-center border rounded-md flex-[1.5] h-32 bg-blue-700">
                    <div>
                        <img class="w-14 h-16 ml-6" src="assets/board.png" alt="">
                    </div>
                    <div>
                        <h3 class="poppins-medium text-white ml-4">Discover Something<br>New Today!</h3>
                    </div>
                </div>
    
                <div class="flex justify-center items-center border rounded-md flex-1 h-32 bg-blue-200">
                    <div>
                        <img class="w-16 h-16 ml-4" src="assets/calender.png" alt="">
                    </div>
                    <div>
                        <h5 class="poppins-medium text-base ml-4">Wed ,<br><span>July 28 2025</span></h5>
                    </div>
                </div>
            </div>
    
            <!-- 2nd Row (Grid Layout) -->
            <div class="grid grid-cols-3 gap-4">
                <div class="w-80 h-[317px] bg-blue-200"></div>
                <div class="w-80 h-[317px] bg-blue-200"></div>
                <div class="w-80 h-[317px] bg-blue-200"></div>
            </div>
        
        </div>
    
        <!-- Right Section -->
        <div class="w-[366px] h-[918px] bg-white">
            <h3 class="">Activity Log</h3>
        </div>
    
    </main>
    
    
    
</body>
</html>
